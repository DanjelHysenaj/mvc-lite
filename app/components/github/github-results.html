<div>
    <hr/>
    <span>github-results</span>
    </br>
    <div>
        You was searching for: <span bind-value="data.term"></span>
    </div>
    <div bind-if="data.type === 'users'">
        Kind: <span bind-value="data.type"></span>
        <ul>
            <li bind-for="d in data.data">
                <span bind-value="d.id"></span>
                <span bind-value="d.html_url"></span>
                <span bind-value="d.login"></span>
                <span bind-value="d.score"></span>
            </li>
        </ul>
    </div>
    </br>
    <div bind-if="data.type === 'repositories'">
        Kind: <span bind-value="data.type"></span>
        <ul>
            <li bind-for="d in data.data">
                <span bind-value="d.id"></span>
                <span bind-value="d.name"></span>
                <span bind-value="d.forks"></span>
                <span bind-value="d.score"></span>
            </li>
        </ul>
        <ul>
            <li bind-for="d in data.data">
                <span bind-value="sort()"></span>
            </li>
        </ul>
    </div>
</div>
